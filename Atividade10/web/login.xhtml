<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:outputLabel value="Usuário"/>
            <p:inputText size="20" value="#{loginMB.usuario}" required="true" validatorMessage="Campo usuário é obrigatório!"/>
            <br><p:outputLabel value="Senha"/>            
            <p:password size="20" value="#{loginMB.senha}" required="true" validatorMessage="Campo senha é obrigatório!"/>
            </br>
            <p:commandButton value="Entrar" action="#{loginMB.login}"/>
            
        </h:form>
    </h:body>
</html>
