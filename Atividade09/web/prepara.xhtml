<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText size="20" validatorMessage="O valor deve estar entre 100,00 e 1000,00">
                <f:convertNumber type="currency" locale="pt_BR" pattern="#,##0.00" /> 
                <f:validateDoubleRange minimum = "100.00" maximum = "1000.00" />            
            </h:inputText>
            
            <h:inputText size="20" validatorMessage="O campo é obrigatório">
                <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
                <f:validateRequired/>
            </h:inputText>
            <h:commandButton value="Enviar"/>
        </h:form>
    </h:body>
</html>
